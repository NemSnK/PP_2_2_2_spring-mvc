<!DOCTYPE html>
<html lang="en" xmlns:th="http://http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>

<div th:each="car : ${cars}">
  <span><b>Owner:</b> </span><a th:text="${car.getOwner()}">user</a>
  <span><b>Model:</b> </span><a th:text="${car.getModel()}">user</a>
  <span><b>Number:</b> </span><a th:text="${car.getNumber()}">user</a>
</div>

</body>
</html>
